<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Google</title>
</head>
<body>
    
    <div class="container">
        <img src="images/google.jpg" alt="google-logo">
        <div class="gray-container">
            <p class="text">Search the web using Google!</p>
            <input type="text" value size="40">
            <div class="buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>
            </div>
        </div>
        <div class="container-green">
            <div class="light">
                <p>Special Searches</p>
                <p><a href="http://www.google.com/stanford">Stanford Search</a></p>
                <p><a href="http://www.google.com/linux">Linux Search</a></p>
            </div>
            <div class="medium">
                <p><a href="http://www.google.com/help.html">Help!</a></p>
                <p><a href="http://www.google.com/about.html">About Google!</a></p>
                <p><a href="http://www.google.com/company.html">Company Info</a></p>
                <p><a href="http://www.google.com/stickers.html">Google! Logos</a></p>
            </div>
            <div class="dark">
                <p class="small-text">
                    Get Google! <br>
                    updates monthly:
                </p>
                <input type="text" value="your e-mail"><br>
                <input class="btn" type="submit" name="SubmitAction" value="Subscribe">
                <a class="small-text" href="http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </div>
    <p class="copyright">Copyright Â©1998 Google Inc.</p>

</body>
</html>
